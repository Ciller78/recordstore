<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/02a11c3e0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="main__header">
      <section class="header__logos">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-square-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </section>
      <section class="header__contact">
        <button class="header__btn"><a href="#">Contact</a></button>
      </section>
    </header>
    <nav class="main__nav">
      <ul class="main__nav-ul">
        <li><a href="./index.html" class="nav-links">Home</a></li>
        <li><a href="./about.html" class="nav-links">About</a></li>
        <li><a href="./products.html" class="nav-links">Products</a></li>
        <li><a href="#" class="nav-links">Contact</a></li>
      </ul>
    </nav>
    <main class="contact__main">
      <section class="hero__contact--container">
        <img src="./retro telephone brown.jpg" alt="" />
      </section>
      <form action="" class="contact__form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" />
        <label for="">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email Address"
          required
        />
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="submit" name="submit" id="submit" />
      </form>
      <section class="opening__hours--container">
        <table>
          <thead>
            <tr>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wed</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9am - 5pm</td>
              <td>9am - 5pm</td>
              <td>9am - 5pm</td>
              <td>9am - 5pm</td>
              <td>9am - 5pm</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer class="main__footer">
      <article class="footer__nav-links">
        <a href="" class="footer__links links">Home</a>
        <a href="" class="footer__links links">About</a>
        <a href="" class="footer__links links">Products</a>
        <a href="" class="footer__links">Contact</a>
      </article>
      <article class="footer__social-links">
        <a href="" class="social-links links">Facebook</a>
        <a href="" class="social-links links">Twitter</a>
        <a href="" class="social-links links">Instagram</a>
        <a href="" class="social-links links">TICTOK</a>
      </article>
      <article class="footer__corporate-link">
        <a href="" class="corporate-links links">Jobs</a>
        <a href="" class="corporate-links links">Privacy Policy</a>
        <a href="" class="corporate-links links">Enviroment</a>
        <a href="" class="corporate-links links">CEO</a>
      </article>
    </footer>
    <section class="copyright">
      <p>Copyright Cillian O'Brien</p>
    </section>
  </body>
</html>
